<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dr DoomScroll Stats</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #1a1a2e;
            --primary-color: #0f3460;
            --secondary-color: #e94560;
            --font-color: #dcdcdc;
            --glow-color: #00ffc3;
        }

        body {
            font-family: 'VT323', monospace;
            background-color: var(--background-color);
            color: var(--font-color);
            width: 280px;
            padding: 15px;
            margin: 0;
            border: 2px solid var(--primary-color);
            box-shadow: 0 0 15px rgba(233, 69, 96, 0.4);
        }

        h1 {
            color: var(--secondary-color);
            text-align: center;
            font-size: 36px;
            margin: 0 0 15px 0;
            text-shadow: 0 0 5px var(--secondary-color), 0 0 10px rgba(255, 255, 255, 0.2);
            animation: flicker 1.5s infinite alternate;
        }

        @keyframes flicker {
          0%, 18%, 22%, 25%, 53%, 57%, 100% {
              text-shadow:
              0 0 4px var(--secondary-color), 0 0 11px var(--secondary-color),
              0 0 19px var(--secondary-color), 0 0 40px #e94560;
          }
          20%, 24%, 55% { text-shadow: none; }
        }

        .data-display {
            background-color: rgba(15, 52, 96, 0.5);
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .data-display p { margin: 8px 0; font-size: 20px; letter-spacing: 1px; }
        .data-display span { color: var(--glow-color); font-weight: bold; font-size: 24px; padding: 0 5px; text-shadow: 0 0 5px var(--glow-color); }
        hr { border: none; height: 1px; background-color: var(--primary-color); margin: 20px 0; }
        .limit-setter label { display: block; margin-bottom: 10px; font-size: 22px; color: var(--secondary-color); }
        .input-group { display: flex; justify-content: center; align-items: center; }

        #shorts-limit {
            font-family: 'VT323', monospace; background-color: #16213e; border: 1px solid var(--primary-color);
            color: var(--font-color); padding: 8px; font-size: 18px; width: 100px; text-align: center;
            border-radius: 5px 0 0 5px; outline: none; transition: box-shadow 0.3s;
        }
        #shorts-limit:focus { box-shadow: 0 0 10px var(--glow-color); border-color: var(--glow-color); }
        #shorts-limit::placeholder { color: rgba(220, 220, 220, 0.5); }

        #save-limit {
            font-family: 'VT323', monospace; background-color: var(--secondary-color); border: 1px solid var(--secondary-color);
            color: var(--background-color); padding: 8px 16px; font-size: 18px; cursor: pointer;
            border-radius: 0 5px 5px 0; transition: all 0.3s ease; font-weight: bold;
        }
        #save-limit:hover { background-color: var(--background-color); color: var(--secondary-color); box-shadow: 0 0 15px var(--secondary-color); }
        
        /* Styles for the Results and Clear buttons */
        .results-link, .clear-button-container { margin-top: 15px; text-align: center; }
        
        .styled-button {
            font-family: 'VT323', monospace; background-color: transparent; padding: 10px 15px;
            font-size: 16px; cursor: pointer; width: 100%; border-radius: 5px; transition: all 0.3s ease;
        }

        #see-results-btn {
            border: 1px solid var(--glow-color);
            color: var(--glow-color);
        }
        #see-results-btn:hover { background-color: var(--glow-color); color: var(--background-color); box-shadow: 0 0 10px var(--glow-color); }
        
        /* NEW STYLES FOR THE CLEAR BUTTON */
        #clear-counter {
            border: 1px solid var(--secondary-color);
            color: var(--secondary-color);
        }
        #clear-counter:hover { background-color: var(--secondary-color); color: var(--font-color); box-shadow: 0 0 10px var(--secondary-color); }

    </style>
</head>
<body>
    <h1>Dr. DoomScroll</h1>
    
    <div class="data-display">
        <p>Shorts Watched: <span id="shorts-count">0</span></p>
        <p>Time Wasted: <span id="timer">0s</span></p>
    </div>
    
    <hr>
    
    <div class="limit-setter">
        <label for="shorts-limit">Set Scroll Limit</label>
        <div class="input-group">
            <input type="number" id="shorts-limit" min="1" placeholder="??">
            <button id="save-limit">SAVE</button>
        </div>
    </div>

    <div class="results-link">
        <button id="see-results-btn" class="styled-button">See My Wasted Time Stats</button>
    </div>

    <!-- =========== NEW BUTTON TO ADD =========== -->
    <div class="clear-button-container">
        <button id="clear-counter" class="styled-button">Clear All Data</button>
    </div>
    <!-- ======================================= -->
    
    <script src="popup.js"></script>
</body>
</html>
