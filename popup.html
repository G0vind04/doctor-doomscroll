<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Dr DoomScroll Stats</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 320px;
            min-height: 400px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #00ff88;
            font-family: 'Orbitron', monospace;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 255, 136, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(46, 125, 50, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        h1 {
            background: linear-gradient(45deg, #00ff88, #4caf50, #2e7d32);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 24px;
            font-weight: 900;
            text-align: center;
            padding: 20px 15px;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            letter-spacing: 2px;
            position: relative;
            z-index: 1;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff88, transparent);
            box-shadow: 0 0 10px #00ff88;
        }

        .data-display {
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .data-display p {
            margin: 15px 0;
            font-size: 16px;
            font-weight: 400;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: rgba(0, 255, 136, 0.05);
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 8px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .data-display p:hover {
            background: rgba(0, 255, 136, 0.1);
            border-color: rgba(0, 255, 136, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.2);
        }

        .data-display span {
            color: #4caf50;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        hr {
            border: none;
            height: 1px;
            background: linear-gradient(90deg, transparent, #00ff88, transparent);
            margin: 20px 15px;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        .limit-setter {
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .limit-setter label {
            display: block;
            margin-bottom: 15px;
            font-size: 14px;
            font-weight: 700;
            color: #00ff88;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #shorts-limit {
            flex: 1;
            padding: 12px;
            background: rgba(0, 255, 136, 0.05);
            border: 2px solid rgba(0, 255, 136, 0.2);
            border-radius: 8px;
            color: #00ff88;
            font-family: 'Orbitron', monospace;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        #shorts-limit:focus {
            outline: none;
            border-color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        #shorts-limit::placeholder {
            color: rgba(0, 255, 136, 0.5);
        }

        #save-limit {
            padding: 12px 24px;
            background: linear-gradient(45deg, #2e7d32, #4caf50);
            border: none;
            border-radius: 8px;
            color: white;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 12px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-left: 8px;
        }

        #save-limit::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        #save-limit:hover {
            background: linear-gradient(45deg, #4caf50, #66bb6a);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        #save-limit:hover::before {
            left: 100%;
        }

        #save-limit:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <h1>Dr DoomScroll</h1>
    <div class="data-display">
        <p>Shorts/Reels Watched: <span id="shorts-count">Loading...</span></p>
        <p>Time Spent: <span id="timer">Loading...</span></p>
    </div>
    <hr />
    <div class="limit-setter">
        <label for="shorts-limit">Set Watch Limit:</label>
        <div class="input-group">
            <input type="number" id="shorts-limit" min="1" placeholder="No limit" />
            <button id="save-limit">Save</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
