<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dr DoomScroll Stats</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h1>Dr DoomScroll</h1>
    <div class="data-display">
        <p>Shorts Watched: <span id="shorts-count">Loading...</span></p>
        <p>Time Spent: <span id="timer">Loading...</span></p>
    </div>
    <hr>
    <div class="limit-setter">
        <label for="shorts-limit">Set Watch Limit:</label>
        <div class="input-group">
            <input type="number" id="shorts-limit" min="1" placeholder="No limit">
            <button id="save-limit">Save</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
